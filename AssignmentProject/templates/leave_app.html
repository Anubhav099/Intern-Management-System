{% extends "base.html" %}

{% block body %}
    <form method="POST">
        {% csrf_token %}
        <div>
            <label for="reason">Reason:</label>
            <input type="text" id="reason" name="reason">
        </div>
        <div>
            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
{% endblock body %}
